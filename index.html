<!DOCTYPE html>
<html lang="en">

<head>
  <title>Suraya Shivji</title>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="public">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/gulf.css">
</head>

<body class="">
  <div class="container-fluid" id="container" ng-app="app" ng-controller="ctrl" ng-class="animation">
    <!-- Header Part Start-->
    <div class="container">
      <header>
        <div class="logo animated bounceInDown">
          <a href="./index.html" class="black-circle">S&R</a>
        </div>
      </header>
    </div>
    <!-- Header Part End-->


    <!-- View Part Start -->
   <div ng-view class="container reveal-animation view" autoscroll="true">

      <!-- Grid Part Start -->
      <div class="container-fluid grid-fluid">
        <div class="grid effect-2" id="grid">
          <div class="grid-sizer col-xs-12 col-sm-6 col-md-4 col-lg-4"></div>

          <!-- Potter Pics -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios ui">
            <a class="prettyphoto" href="#/potterpics" rel="prettyPhoto[portfolio]">
              <video preload='auto' muted loop id="video3i" onmouseover="this.play()" onmouseout="this.pause()" width="100%" poster="../images/poster/potter.png"
                auto>
                <source src="../images/grid/PP_Porfolio.mp4" type="video/mp4"> Your browser does not support HTML5 video.
              </video>
            </a>
          </div>

          <!-- iMessage Events -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios ui">
            <a class="prettyphoto" href="#/events" rel="prettyPhoto[portfolio]">
              <video preload='auto' muted loop id="video3" onmouseover="this.play()" onmouseout="this.pause()" width="100%" poster="../images/poster/imessage.png"
                auto>
                <source src="../images/grid/IE_Porfolio.mp4" type="video/mp4"> Your browser does not support HTML5 video.
              </video>
            </a>
          </div>

          <!-- Weekly Motion -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item web ui">
            <a class="prettyphoto" href="#/weeklymotion" rel="prettyPhoto[portfolio]">
              <!-- <video preload='auto' muted loop id="video3" onmouseover="this.play()" onmouseout="this.pause()" width="100%" poster="../images/poster/2.jpg"
        auto>
        <source src="../images/grid/WM_Portfolio.mp4" type="video/mp4"> Your browser does not support HTML5 video.
      </video> -->
              <img class="thumbnail img-responsive grid-thumbnail" src="../images/grid/WM.png" alt="Weekly Motion" poster="../images/grid/WM.png">

            </a>
          </div>

          <!-- Blaster -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios ar ui">
            <a class="prettyphoto" href="#/blaster" rel="prettyPhoto[portfolio]">
              <video preload='auto' muted loop id="video3" onmouseover="this.play()" onmouseout="this.pause()" width="100%" poster="../images/poster/blaster.png"
                auto>
                <source src="../images/grid/B_Portfolio.mp4" type="video/mp4"> Your browser does not support HTML5 video.
              </video>
            </a>
          </div>


          <!-- Bayberry -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios">
            <a class="prettyphoto" href="#/bayberry" rel="prettyPhoto[portfolio]">
              <video preload='auto' muted loop id="video3" onmouseover="this.play()" onmouseout="this.pause()" width="100%" poster="../images/poster/bayberry.png">
                <source src="../images/grid/BB_Portfolio.mp4" type="video/mp4"> Your browser does not support HTML5 video.
              </video>
            </a>
          </div>

          <!-- Rizikitoto -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item web ui">
            <a class="prettyphoto" href="#/rizikitoto" rel="prettyPhoto[portfolio]">
        <img class="thumbnail img-responsive grid-thumbnail" src="../images/grid/RT.png" alt="Rizikitoto" poster="../images/grid/RT.png">

      </a>
          </div>

          <!-- Vapor Poster -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item digitalart">
            <a class="prettyphoto" href="#/loxe" rel="prettyPhoto[portfolio]">
        <img class="thumbnail img-responsive grid-thumbnail" src="../images/grid/Poster.png" alt="Vapor Poster" poster="../images/grid/Poster.png">
      </a>
          </div>
          <!-- Bilberry  -->
          <div class="col-xs-12 col-sm-6 col-md-4 grid-item web">
            <a class="prettyphoto" href="#/bilberry" rel="prettyPhoto[portfolio]">
              <video preload='auto' muted loop id="video3" onmouseover="this.play()" onmouseout="this.pause()" width="100%" auto poster="../images/poster/bilberry.png">
                <source src="../images/grid/Bilberry.mp4" type="video/mp4"> Your browser does not support HTML5 video.
              </video>
            </a>
          </div>
        </div>
      </div>
      <!-- Grid Part End-->
    </div>
    <!-- View Part End-->

  </div>



  <script src="./js/gulf.js"></script>
  <script src="./js/app.js"></script>

</html>
